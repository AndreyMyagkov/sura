<main class="main">
    <div class="container">
        <div class="h1">Карточка товара</div>
        <div class="u-content">
        </div>
    </div>

    <section class="section product">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="product__figure">
                        <img src="/template/img/test/product.jpg" alt="" class="product__img" loading="lazy" width="268" height="192">
                        <div class="product__label">3X001</div>
                    </div>
                    <div class="product__tumbs">
                        <div class="product__thumb active">
                            <img src="/template/img/test/product.jpg" alt="Мотор отопителя HOFER" class="product__img-thumb">
                        </div>
                        <div class="product__thumb">
                            <img src="/template/img/test/product.jpg" alt="Мотор отопителя HOFER"
                                class="product__img-thumb">
                        </div>
                        <div class="product__thumb">
                            <img src="/template/img/test/product.jpg" alt="Мотор отопителя HOFER"
                                class="product__img-thumb">
                        </div>
                        <div class="product__thumb">
                            <img src="/template/img/test/product.jpg" alt="Мотор отопителя HOFER"
                                class="product__img-thumb">
                        </div>
                    </div>
                </div>

                <!-- product info -->
                <div class="col-12 col-md-9">

                    <!-- product info header -->
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h1 class="product__title">Мотор отопителя HOFER Газель (до 2003г.) 511.3730 в уп. HF625 232</h1>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="product__favorite favorite">
                                В список желаний
                            </div>
                        </div>
                    </div>
                    <!-- /product info header -->

                    <div class="row">
                        <!-- product properties -->
                        <div class="product__properties">
                            <div class="product-property__list">
                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Код:</div>
                                    <div class="product-property__value col-5">3X001</div>
                                </div>
                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Артикул:</div>
                                    <div class="product-property__value col-5">HF522 205</div>
                                </div>
                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Применяемость:</div>
                                    <div class="product-property__value col-5">ВАЗ-2118</div>
                                </div>

                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Производитель:</div>
                                    <div class="product-property__value col-5">Hofer</div>
                                </div>

                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Страна производства:</div>
                                    <div class="product-property__value col-5">Германия</div>
                                </div>
                                <div class="product-property__item row">
                                    <div class="product-property__label col-7">Материал:</div>
                                    <div class="product-property__value col-5">ПВХ</div>
                                </div>
                            </div>
                        </div>
                        <!-- /product properties -->
                            
                        <!-- product aside -->
                        <div class="product-aside">

                            <!-- in stock -->
                            <div class="product__instock instock">
                                В наличии
                            </div>
                            <!-- /in stock -->

                            <!-- price -->
                            <div class="product__price price">
                                <div class="price__old">
                                    <span class="price__value">2000</span> <span class="price__currency">₽</span>
                                </div>

                                <div class="price__current">
                                    <span class="price__value">1245</span> <span
                                        class="price__currency">₽</span>
                                </div>
                            </div>
                            <!-- /price -->

                            <!-- product-to-cart -->
                            <div class="product-to-cart">
                                <div class="quantity js-quantity">
                                    <button class="quantity__minus js-quantity__minus" type="button">–</button>
                                    <input type="text" name="ad" class="quantity__input" min="0"
                                        max="50" value="1">
                                    <button class="quantity__plus js-quantity__plus" type="button">+</button>
                                </div>

                                <button class="product-to-cart__btn btn btn-success">В корзину</button>

                            </div>
                            <!-- /product-to-cart -->



                        </div>
                            
                        <!-- /product aside -->

                    </div>
                    

                </div>
                <!-- /product info -->
            </div>
        </div>
    </section>
